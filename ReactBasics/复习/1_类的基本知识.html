<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的基本知识</title>
  </head>
  <body>
    <script>
      /* 
        总结：
        1.类中的构造器不是必须写的,要对实例进行一些初始化的操作，如添加指定属性时才写。
        2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中super是必需要调用的，
        3.类中所定义的方法，都是放在了类的原型对象上，供实例去使用。
    */
      //创建一个person类
      class Person {
        //构造器方法
        constructor(name, age) {
          //构造器中的this是谁-->类的实例对象
          this.name = name;
          this.age = age;
        }
        //一般方法
        speak() {
          //speak方法放在了哪里-->类的原型对象上
          //speak方法给谁用-->供实例对象
          //通过Person实例调用spek时，speak中的this就是Person实例
          console.log(`我叫${this.name},我${this.age}岁`);
        }
      }

      //创建一个person的实例对象
      /* const p1 = new Person("tom", 18);
      console.log(p1);
      const p2 = new Person("jack", 28);
      console.log(p2);

      p1.speak();
      p2.speak(); */

      //创建一个Student类，继承于Personl类
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
          this.school = "guigu";
        }
        //重写从父类继承的方法
        speak() {
          console.log(`我叫${this.name},我${this.age}岁,我读${this.grade}年纪`);
        }
        studay() {
          //studay方法放在了哪里-->类的原型对象上
          //studay方法给谁用-->供实例对象student
          //studay中的this就是student实例
          console.log("我努力学习");
        }
      }
      const s1 = new Student("小张", 12, "高一");
      console.log(s1);
      s1.speak();
      s1.studay();
    </script>
  </body>
</html>
